<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stimuli</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>

<table>
<tbody>
<tr>
	<td><div id="bug"></div></td>
	<td><div id="bird"></div></td>
</tr>
<tr>
	<td><div id="fish"></div></td>
	<td><div id="flower"></svg></td>
	<td></td>
</tr>
</tbody>


<!-- Erin's stimuli scripts -->
<!-- <script src="http://code.lib/jquery.com/lib/jquery-1.11.0.min.js" type="text/javascript"></script>-->
<script src="lib/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="lib/raphael.js" type="text/javascript"></script>
<script src="ecosystem_data.js" type="text/javascript"></script>
<script src="ecosystem.js" type="text/javascript"></script>

<script>
var nrow = 3;
var ncol = 4;
var critters = ["bug", "bird", "fish", "flower"];
for (var c=0; c<critters.length; c++) {
	var critter = critters[c];

	var tablestring = '<table><tbody>';
	for (var i=0; i<nrow; i++) {
		tablestring += '<tr>';
		for (var j=0; j<ncol; j++) {
			tablestring += '<td><svg id="' + critter + '-' + i + '-' + j +
			               '" width="250px" height="250px"></svg></td>'
		}
		tablestring += '</tr>';
	}
	tablestring += '</tbody></table>';

	$("#"+critter).html(tablestring);
	var props = [
		{
			"var":0.2, tar1:1, tar2:0,
			col1:{"mean":"#ff0000"},
			col2:{"mean":"#00ff00"},
			col3:{"mean":"#0000ff"},
			col4:{"mean":"#ffff00"},
			col5:{"mean":"#00ffff"},
		},
		{tar1:0, tar2:1,
			col1:{"mean":"#ff0000"},
			col2:{"mean":"#00ff00"},
			col3:{"mean":"#0000ff"},
			col4:{"mean":"#ffff00"},
			col5:{"mean":"#00ffff"},
		},
		{"var":0.6, tar1:0, tar2:0}
	];
	for (var i=0; i<nrow; i++) {
		for (var j=0; j<ncol; j++) {
			var p = props[i] ? props[i] : {};
			var genus = new Ecosystem.Genus(critter, p);
			genus.draw(critter + '-' + i + '-' + j, {}, 0.5);
		}
	}
}
</script>

</body></html>
